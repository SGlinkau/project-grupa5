<div class="modal is-hidden" id="modal">
  <svg height="30px" width="30px" class="modal__icon">
    <use href="/src/images/sprite.svg#close"></use>
  </svg>
  <img alt="Movie thumbnail" class="modal__thumbnail" id="thumbnail" />
  <div class="modal__aside">
    <p class="modal__title modal--uppercase">placeholder</p>

    <section class="modal__list-section">
      <ul class="modal__movie-stats">
        <li class="modal__movie-stats__item">Vote / Votes</li>
        <li class="modal__movie-stats__item">Popoularity</li>
        <li class="modal__movie-stats__item">Original Title</li>
        <li class="modal__movie-stats__item">Genre</li>
      </ul>
      <ul class="modal__movie-stats-value">
        <li class="modal__movie-stats-value__item" id="votes">placeholder</li>
        <li class="modal__movie-stats-value__item" id="popularity">
          placeholde
        </li>
        <li
          class="modal__movie-stats-value__item modal--uppercase"
          id="ogtitle"
        >
          placeholder
        </li>
        <li class="modal__movie-stats-value__item" id="genre">placeholder</li>
      </ul>
    </section>

    <p class="modal__about modal--uppercase">about</p>
    <article class="modal__about--content" id="about"></article>
    <div class="modal__btns">
      <button
        type="button"
        class="modal__btns__btn modal__btns__btn--watched modal--uppercase"
        id="add__watched-btn"
        data-display-selector="watched"
      >
        add to watched
      </button>
      <button
        type="button"
        class="modal__btns__btn modal__btns__btn--watched modal--uppercase modal__btns__btn--ishiden"
        id="remove__watched-btn"
        data-display-selector="watched"
      >
        remove to watched
      </button>

      <button
        type="button"
        class="modal__btns__btn modal--uppercase"
        id="add__queue-btn"
        data-display-selector="queue"
      >
        add to queue
      </button>
      <button
        type="button"
        class="modal__btns__btn modal--uppercase modal__btns__btn--ishiden"
        id="remove__queue-btn"
        data-display-selector="queue"
      >
        remove to queue
      </button>
    </div>
  </div>
</div>
